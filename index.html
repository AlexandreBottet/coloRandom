<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ColoRandom</title>
</head>

<body>
    <main>
        <h1>COLORANDOM</h1>
        <section class="color-palette">
            <div class="color-item">
                <div class="color-item__square first-color"></div>
                <span class="color-item__name">#EA9999</span>
            </div>
            <div class="color-item">
                <div class="color-item__square second-color"></div>
                <span class="color-item__name">#FACB9C</span>
            </div>
            <div class="color-item">
                <div class="color-item__square third-color"></div>
                <span class="color-item__name">#FFE59A</span>
            </div>
            <div class="color-item">
                <div class="color-item__square fourth-color"></div>
                <span class="color-item__name">#B6D7A8</span>
            </div>
            <div class="color-item">
                <div class="color-item__square fifth-color"></div>
                <span class="color-item__name">#A4C4CA</span>
            </div>
        </section>
        <section class="buttons">
            <button class="new-palette">New Palette</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
