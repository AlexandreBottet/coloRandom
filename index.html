<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ColoRandom</title>
</head>

<body>
    <main>
        <h1>COLORANDOM</h1>
        <div class="color-palette">
            <div class="color-item red">
                <div class="color-item__square"></div>
                <span class="color-item__name">#EA9999</span>
            </div>
            <div class="color-item orange">
                <div class="color-item__square"></div>
                <span class="color-item__name">#FACB9C</span>
            </div>
            <div class="color-item yellow">
                <div class="color-item__square"></div>
                <span class="color-item__name">#FFE59A</span>
            </div>
            <div class="color-item green">
                <div class="color-item__square"></div>
                <span class="color-item__name">#B6D7A8</span>
            </div>
            <div class="color-item blue">
                <div class="color-item__square"></div>
                <span class="color-item__name">#A4C4CA</span>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
